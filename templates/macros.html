{% macro list_section_pages(section, number_pages) %}
{%- for page in section.pages -%}
{%- if loop.index > number_pages and number_pages > 0 %}{% break %}{% endif %}
<li>
    {% if page.date %}<time datetime="{{ page.date }}">{{ page.date | date() }}</time>{% endif %}
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
</li>
{%- endfor %}
{% endmacro list_section_pages %}
